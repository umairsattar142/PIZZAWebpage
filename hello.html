<!DOCTYPE html>

<style>
  /* Inline styles for demonstration purposes only. Actual styles should go in styles.css */
  header {
    background-color: orange;
    padding: 10px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .slider-container {
    border: 1px solid black;
    margin-top: 20px;
    overflow: hidden;
  }
  
  .slider-content {
    display: flex;
    animation: slide 5s infinite linear;
  }
  
  .slider-content img {
    width: 100%;
  }
  
  @keyframes slide {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
  
  .menu-images-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  
  .menu-images-container img {
    width: 30%;
    transition: transform 0.5s ease-in-out;
  }
  
  .menu-images-container img:hover {
    transform: rotate(360deg);
  }
  
  .contact-form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  
  footer {
    background-color: orange;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
